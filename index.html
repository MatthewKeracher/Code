  <div id = 'header'>

    <img id = 'logo' src="images/BannerLogo.gif" alt="EXCEL_DM_LOGO" >

      Show Editor?

  <body id = 'body' >

   
    <div id='blackground'  style = "z-index: 0"> </div>

   

    <div id='header' style = "z-index: 3">
    
 
    
</div>

<div id= "control" name = 'control'>
  <br>
  <input type="checkbox" id="chkPainter"/> 
  <label for="chkPainter"> Show Painter?</label> <br><br>

  <input type="checkbox" id="chkEditor"    /> 
  <label for="chkEditor"> Show Editor?</label> <br><br>
  <label for="user"> Author:</label>  <br>
  <input id= "user"  style = "background-color: rgb(0, 0, 0); color: orange; width:200px;" name="username" type="text" form = "mapData"  required >
 
</div>


<div id= "painter" name = "painter">

  <br>
  <label for="paintFill"> Painting:</label> 

  <br>

  <select id="paintFill" name="paintFill" style="background-color: rgb(0, 0, 0); color: orange">
    <option value="black">black</option>
    <option value="red">red</option>
    <option value="orange">orange</option>
    <option value="yellow">yellow</option>
    <option value="green">green</option>
    <option value="blue">blue</option>
    <option value="indigo">indigo</option>
    <option value="violet">violet</option>
    <option value="white">white</option>
    <option value="cyan">cyan</option>
    <option value="darkred">dark red</option>
    <option value="darkorange">dark orange</option>
    <option value="wheat">wheat</option>
    <option value="darkgreen">dark green</option>
    <option value="midnightblue">midnight blue</option>
    <option value="purple">purple</option>
    <option value="brown">brown</option>
    <option value="gray">gray</option>
    
  </select> <br> <br>
  
  <input id="paintButton" type="button" value="Copy to Clipboard" onclick="copyPaint();" />

</div>

<div id = 'editor' name = 'editor' style = "width: 500px;" >
  <div id="editorheader">CELL EDITOR CLICK & DRAG HERE TO MOVE</div> <br>

  <form id = "mapData" action = "https://script.google.com/macros/s/AKfycby12u1h9nEz2ZTHGP6IW_D1Efq0XWVpu9yGUEPJPL_X2h3J7Jzcj8oiHqK5_ZGre41m/exec" style = "z-index: 5" >    
    Location:
    <input id= "testLocation" required  name="Location" type="text" style="background-color: rgb(0, 0, 0); color: orange; width: 400px;"> <br><br>
    Category: 
    <input id= "testCategory" required  name="Category" type="text" style="background-color: rgb(0, 0, 0); color: orange; width: 400px;"> <br> <br>
          X:
        <input id= "testX" name="X" type="text" style="background-color: rgb(0, 0, 0); color: orange; width:25px;" > 
          Y:
        <input id= "testY" name="Y" type="text" style="background-color: rgb(0, 0, 0); color: orange; width:25px;"> 
          Z:
        <input id= "testZ" name="Z" type="text" style="background-color: rgb(0, 0, 0); color: orange; width:20px;" > 
        Fill:
        <select id="testFill" name="fill" style="background-color: rgb(0, 0, 0); color: orange">
          <option value="black">black</option>
          <option value="red">red</option>
          <option value="orange">orange</option>
          <option value="yellow">yellow</option>
          <option value="green">green</option>
          <option value="blue">blue</option>
          <option value="indigo">indigo</option>
          <option value="violet">violet</option>
          <option value="white">white</option>
          <option value="cyan">cyan</option>
          <option value="darkred">dark red</option>
          <option value="darkorange">dark orange</option>
          <option value="wheat">wheat</option>
          <option value="darkgreen">dark green</option>
          <option value="midnightblue">midnight blue</option>
          <option value="purple">purple</option>
          <option value="brown">brown</option>
          <option value="gray">gray</option>
        
          </select> 
   
</form>

 
  
  <br>


  <input id= "QA" name="Q" type="text" style="background-color: rgb(24, 23, 23); outline: 0 ; color: rgb(255, 165, 0); width: 500px;"> <br> <br>
  <textarea id = "TextA" name = "Desc1" form = "mapData"></textarea> <br><br>

  <input id= "QB" name="Q" type="text" style="background-color: rgb(24, 23, 23); color: rgb(255, 165, 0); width: 500px;"> <br> <br>
  <textarea id = "TextB" name = "Desc2" form = "mapData"></textarea> <br><br>

  <input id= "QC" name="Q" type="text" style="background-color: rgb(24, 23, 23); color: rgb(255, 165, 0); width: 500px;"> <br> <br>
  <textarea id = "TextC" name = "Desc3" form = "mapData"></textarea> <br><br>

  <input id= "QD" name="Q" type="text" style="background-color: rgb(24, 23, 23); color: rgb(255, 165, 0); width: 500px;"> <br> <br>
  <textarea id = "TextD" name = "Desc4" form = "mapData"></textarea> <br><br>

  <input id= "QE" name="Q" type="text" style="background-color: rgb(24, 23, 23); color: rgb(255, 165, 0); width: 500px;"> <br> <br>
  <textarea id = "TextE" name = "Desc5" form = "mapData"></textarea> <br><br>

  <button type="submit" form = "mapData" style="float: right;"> Commit Changes </button>

</div>
