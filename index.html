
<html lang="en">

  <div id = 'header'>

   
    <label for="chkEditor">
      Show Editor?
    </label>

    <form id = "mapData" onsubmit = "google.script.run.processData(this.form);" 
  
    action = "https://script.google.com/macros/s/AKfycbz7Zu8DRSqs-HlXL1jkNPnHSRIIsz0zk1aBedkiIpXOnZhFecfspnS8bmYUN05Dhzxj/exec" style = "z-index: 5" >    

    <input name= "username"  form = "mapData"   id= "mapData_user"        style = "background-color: rgb(0, 0, 0); color: green; width:200px;"               type="text"    >
    <input name= "sheetName" form = "mapData"   id= "mapData_sheetName"   style = "background-color: rgb(0, 0, 0); color: green; width:50px; border: none;"  type="text"    >
    <input name= "parentID"  form = "mapData"   id= "mapData_parentID"    style = "background-color: rgb(0, 0, 0); color: green; width:50px; border: none;"  type="text"    >
    <input name= "uniqueID"  form = "mapData"   id= "mapData_uniqueID"    style = "background-color: rgb(0, 0, 0); color: green; width:100px; border: none;" type="text"    >
    <input name= "X"         form = "mapData"   id= "mapData_X"           style=  "background-color: rgb(0, 0, 0); color: green"  type="text"    > 
    <input name= "Y"         form = "mapData"   id= "mapData_Y"           style=  "background-color: rgb(0, 0, 0); color: green"  type="text"    >  
    <input name= "Z"         form = "mapData"   id= "mapData_Z"           style=  "background-color: rgb(0, 0, 0); color: green"  type="text"    >
    <input name= "fill"      form = "mapData"   id= "mapData_fill"        style=  "background-color: rgb(0, 0, 0); color: green"  type="text"    >
    <input name= "Activity"  form = "mapData"   id= "mapData_Activity"    style=  "background-color: rgb(0, 0, 0); color: green"  type="text"    >

    </form>
   


  </div>

  <body id = 'body' >
   
    <div id='wrapper'> 

      <div id = "grids"  >
        
        
        <canvas
        class = "center"
        id="gridBtm"
        width= "3800"      
        height="1600"></canvas>
        

        <canvas
        class = "center"
        id="gridMid"
        width="3800"
        height="1600"
        ></canvas>

        <canvas
        class = "center"
        id="gridTop"
        width="3800"
        height="1600"
        ></canvas>

    
  </div>

    <div id="sidebarwrapper">

      <div id="sidebar">

        <div id="sidebaritem" class="mousescroll">

          <img id = 'logo'  src="images/BannerLogo.gif" alt="EXCEL_DM_LOGO" >  <br><br>

          <select id="Activity" style="background-color: rgb(0, 0, 0); color: grey">
              
            <option value = 0 > Reading </option>
            <option value = 1 > Writing </option>
            <option value = 2 > Painting </option>
             
          </select> 


          <br> <br>

          
          Author:
          <input id= "user" name = "user"     form = "mapData" type="text" > 
          
          
          
          
          
          <br> <br>

          <div id = "Painting">
          Painting:
                  
          <select id="paintFill" name="paintFill" style="width: 80px; background-color: rgb(0, 0, 0); color: orange">
            
            <option value="green">green</option>
            <option value="darkgreen">dark green</option>
            <option value="teal">teal</option>
            <option value="cyan">cyan</option>
            <option value="darkcyan">dark cyan</option>
            <option value="skyblue">skyblue</option>
            <option value="blue">blue</option>
            <option value="midnightblue">midnight blue</option>
            <option value="gray">gray</option>
            <option value="darkgray">dark gray</option>
        
            <option value="red">red</option>
            <option value="darkred">dark red</option>
            <option value="orange">orange</option>
            <option value="darkorange">dark orange</option>
            <option value="gold">gold</option>
            <option value="wheat">wheat</option>
            <option value="white">white</option>
            <option value="whitesmoke">whitesmoke</option>
            
            <option value="indigo">indigo</option>
            <option value="violet">violet</option>
            <option value="purple">purple</option>
           
            <option value="brown">brown</option>
            <option value="peru">peru brown</option>
        
            <option value="delete">delete</option>
            
            
          </select> 
          <input id="paintButton" type="button" value="Save All"  />
          <input id="clearButton" type="button" value="Discard All"  /> 
          <input id="undoButton" type="button" value="Undo"  /> <br> <br>

          <p id = "paintArrayText"></p>

        </div>

          Focus:

          <select id="zLayer" name="Z" style="background-color: rgb(0, 0, 0); color: orange">
              
            <option value = 0 > Gaia </option>
            <option value = 1 > Oikos </option>
             
          </select> 
          
          <br><br><br>

          <div id = "Writing">
                   
          Location Name:
          <input id= "Location" name = "Location" form = "mapData" type="text" style = "width: 100%;"> <br><br>
          Category:   
          <input id= "Category" name = "Category" form = "mapData" type="text" style = "width: 100%;"> <br> <br>
          
  Question 1:   
  <input id= "QA" name="Q" type="text" > <br> <br>
  <textarea id = "TextA" name = "Desc1" form = "mapData"></textarea> <br><br>

  Question 3:

  <textarea id = "TextC" name = "Desc3" form = "mapData"></textarea> <br><br>
  Question 4:

  <textarea id = "TextD" name = "Desc4" form = "mapData"></textarea> <br><br>
  Question 5:
  <input id= "QE" name="Q" type="text" > <br> <br>
  <textarea id = "TextE" name = "Desc5" form = "mapData"></textarea> <br><br>

        

  <button type="submit" form = "mapData" style="float: left;"> Commit Changes </button> &nbsp;

  <input id= "sheetName"  type="text"  >
  <input id= "parentID"   type="text"  >
  <input id= "uniqueID"   type="text"  > 

</div>
