  <div id = 'header'>

    <label for="chkEditor">
      Show Editor?
    </label>

    <form id = "mapData" onsubmit = "google.script.run.processData(this.form);" 
  
    action = "https://script.google.com/macros/s/AKfycbwT6vQFrs-P8YFzOf_gPqvbpYVACsgTtKbuED4raySQt1f-duZzVElv0JMiNF7B9lFq/exec" style = "z-index: 5" >    

    <input name= "username"  form = "mapData"   id= "mapData_user"        style = "background-color: rgb(0, 0, 0); color: green; width:200px;"               type="text"   required >
    <input name= "sheetName" form = "mapData"   id= "mapData_sheetName"   style = "background-color: rgb(0, 0, 0); color: green; width:50px; border: none;"  type="text"   required >
    <input name= "parentID"  form = "mapData"   id= "mapData_parentID"    style = "background-color: rgb(0, 0, 0); color: green; width:50px; border: none;"  type="text"   required >
    <input name= "uniqueID"  form = "mapData"   id= "mapData_uniqueID"    style = "background-color: rgb(0, 0, 0); color: green; width:100px; border: none;" type="text"   required >
    <input name= "X"         form = "mapData"   id= "mapData_X"           style=  "background-color: rgb(0, 0, 0); color: green"  type="text"   required > 
    <input name= "Y"         form = "mapData"   id= "mapData_Y"           style=  "background-color: rgb(0, 0, 0); color: green"  type="text"   required >  
    <input name= "Z"         form = "mapData"   id= "mapData_Z"           style=  "background-color: rgb(0, 0, 0); color: green"  type="text"   required >
    <input name= "fill"      form = "mapData"   id= "mapData_fill"        style=  "background-color: rgb(0, 0, 0); color: green"  type="text"   required >

    </form>
   


  </div>

<div id= "control" name = 'control'>
  <br>
  <label for="paintFill"> Focus:</label>
